<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
    <title>Naughts and Crosses</title>
</head>
<body>
    <header>
        <h1>Naughts and Crosses</h1>
    </header>
    
    <main>
        <div class="scoreboard">
            <div class="scoreboard-player">
                <div class="scoreboard-player-name">
                    <span class="player-name">Player X</span>
                    <button class="player-choose-name"></button> <!-- Down pointing symbol here -->
                </div>
                <div class="scoreboard-player-info">
                    <span class="player-mark">X</span>
                    <span class="player-score">0</span>
                </div>
            </div>

            <div class="scoreboard-player">
                <div class="scoreboard-player-name">
                    <span class="player-name">Player Y</span>
                    <button class="player-choose-name"></button> <!-- Down pointing symbol here -->
                </div>
                <div class="scoreboard-player-info">
                    <span class="player-mark">Y</span>
                    <span class="player-score">0</span>
                </div>
            </div>

            <div class="scoreboard-swap-players">
                <button>swap</button> <!-- <=> symbol here -->
                <button>Clear Score</button>
            </div>
        </div>

        <div class="victory-status">
            <p class="victory-status-message">It's a tie!</p>
            <button>Play Again</button>
        </div>

        <div class="gameboard">
            <button class="gameboard-cell"></button>
            <button class="gameboard-cell"></button>
            <button class="gameboard-cell"></button>
            <button class="gameboard-cell"></button>
            <button class="gameboard-cell"></button>
            <button class="gameboard-cell"></button>
            <button class="gameboard-cell"></button>
            <button class="gameboard-cell"></button>
            <button class="gameboard-cell"></button>
        </div>
    </main>

    <footer>
        <p>Created by Amy Gois</p>
    </footer>
</body>
</html>
